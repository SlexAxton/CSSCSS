<style contenteditable>
  /* Edit me */
  html, body, head, style {
    display: block;
  }
  style {
    font-family: monospace; /*try 'fantasy' for a special treat.*/
    padding: 50px;
    font-size: 28px;
    white-space: pre;
    line-height: 1.4;
    color: #101;
  }
  style:hover {
    outline: 0;
  }
  style::before{
    content: '<style>';
  }
  style::after{
    content: '<\/style>';
  }
  /* prior art:
     http://annevankesteren.nl/test/contenteditable-style.htm
     http://mathiasbynens.be/demo/css-hidden-elements
  */
</style>
